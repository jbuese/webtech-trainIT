<div class="card">
    <div class="card-body">
  
      <div id="sporttype.create.error" class="alert alert-danger" *ngIf="errorMessage != ''">
        <span *ngFor="let msg of errorMessage.split('\n')">{{msg}}<br></span>
        <button type="button" class="close float-right" aria-label="Close" (click)="errorMessage = ''">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
  
      <form (submit)="createSportType($event)">
        <div class="form-group">
          <label>Name</label>
          <input id="sporttype.create.name" name="headline" class="form-control" type="text" [(ngModel)]="name"required>
        </div>

        <div class="form-group">
          <label>Beschreibung <span [ngClass]="getCharsLeft() < 0 ? 'text-danger' : 'text-muted'">({{getCharsLeft()}})</span></label>
          <textarea id="sporttype.create.description" name="content" class="form-control" [(ngModel)]="description"></textarea>
        </div>

        <hr>
        <label>Wo f√ºhrt man die Sportart aus?</label><br>
        <fieldset>
        <div class="form-check-inline col-md-6">
          <label class="form-check-label">
            <input id="sporttype.create.indoor" name="optradioIndoor" class="form-check-input active" type="radio" [(ngModel)]="indoor" [value]="true" (change)="debugTestBool(indoor)" [disabled]="notEditable" required>Indoor
          </label>
        </div>
        <div class="form-check-inline">
          <label class="form-check-label">
            <input id="sporttype.create.outdoor" name="optradioIndoor" class="form-check-input" type="radio" [(ngModel)]="indoor" [value]="false" (change)="debugTestBool(indoor)" [disabled]="notEditable" required>Outdoor
          </label>
        </div>
        </fieldset>

        <hr>
        <label>Traininert man alleine oder zusammen?</label><br>
        <fieldset>
        <div class="form-check-inline col-md-6" >
            <label class="form-check-label">
                <input id="sporttype.create.teamsport" name="optradioTeam" class="form-check-input active" type="radio" [(ngModel)]="teamsport" [value]="true" (change)="debugTestBool(teamsport)" required>Teamsportart
          </label>
        </div>
        <div class="form-check-inline">
          <label class="form-check-label">
            <input id="sporttype.create.individual" name="optradioTeam" class="form-check-input" type="radio" [(ngModel)]="teamsport" [value]="false" (change)="debugTestBool(teamsport)" required>Einzelsportart
          </label>
        </div>
        </fieldset>

        <hr>
        <button id="sporttype.create.submit" class="btn btn-block btn-outline-primary" [disabled]="getCharsLeft() < 0" [disabled]="notEditable">Erstellen</button>
      </form>
  
  </div>
