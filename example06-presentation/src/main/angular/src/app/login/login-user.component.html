<div id="login.error" class="alert alert-danger" *ngIf="errorMessage != null">
  {{errorMessage}}
  <button type="button" class="close float-right" aria-label="Close" (click)="errorMessage = null">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div *ngIf="!isLoggedIn" class="text-center jumbotron py-4">

  <h1 id="login.title" class="h3 mb-3 font-weight-normal">Willkommen zur√ºck!</h1>
  <form (submit)="login($event)" class="form-signin">
    <div class="form-group">
      <label for="username" class="sr-only">Nutzername</label>
      <input id="login.username" type="text" class="form-control" placeholder="Nutzername" [(ngModel)]="username" name="username" required autofocus>
    </div>
    <div class="form-group">
      <label for="password" class="sr-only">Passwort</label>
      <input id="login.password" type="password" class="form-control" placeholder="Passwort" [(ngModel)]="password" name="password"
        required>
    </div>
    <button id="login.login" class="btn btn-lg btn-primary btn-block">Login</button>
  </form>

  <hr>

  <form class="form-signin">
    <button id="login.register" class="btn btn-secondary btn-block" type="submit" routerLink="/register"
      routerLinkActive="active">Neu hier?</button>
  </form>
  
</div>

<router-outlet *ngIf="isLoggedIn"></router-outlet>
